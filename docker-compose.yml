services:
    api:
        build: .
        command: uvicorn main:app --host 0.0.0.0
        volumes:
            - .:/app
        ports:
            - "8000:8000"
        depends_on:
            - redis
            - db
        environment:
            - DATABASE_URL=postgresql://user:password@db/dbname
            - REDIS_URL=redis://redis:6379

    worker:
        build: .
        command: rq worker low medium high default
        volumes:
            - .:/app
        depends_on:
            - redis
            - db
        environment:
            - DATABASE_URL=postgresql://user:password@db/dbname
            - REDIS_URL=redis://redis:6379

    scheduler:
        build: .
        command: python scheduler.py
        volumes:
            - .:/app
        depends_on:
            - redis
            - db
        environment:
            - DATABASE_URL=postgresql://user:password@db/dbname
            - REDIS_URL=redis://redis:6379

    redis:
        image: "redis:alpine"

    db:
        image: "postgres:13"
        environment:
            - POSTGRES_USER=user
            - POSTGRES_PASSWORD=password
            - POSTGRES_DB=dbname
        volumes:
            - postgres_data:/var/lib/postgresql/data

volumes:
    postgres_data:
